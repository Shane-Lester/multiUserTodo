add<ion-view title="Create New User">
    <ion-content>
        <div class="padding-left padding-top padding-right">
            <h1 class="col text-center">Ward-round Todos</h1>
        </div>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
            </div>
            <div class="padding">
                <button ng-click="register(username, password)" class="button button-block button-royal">Register</button>
            </div>
        </div>
    </ion-content>
</ion-view>
